name: level3

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ startsWith(github.event.comment.body, '/level3/') }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: Level3
